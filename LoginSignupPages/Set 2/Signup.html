<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <title>Sign up</title>
</head>
<body>
    <div class="block signupBlock">
        <div class="head">
            <div class="icon">
                <img class="logo" src="Images/rolex-logo.jpg" alt="img" >
            </div>
            <div class="name">
                <h1 class="login">Signup</h1>
            </div>
            <form action="GET" class="inputs">
                <input type="text" name="name" id="name" placeholder="Enter your name"><br>
                <input type="email" name="email" id="email" placeholder="Enter your email"><br>
                <input type="password" name="pswrd" id="pswrd" placeholder="Enter your password"><br>
                <input type="password" name="Cpswrd" id="Cpswrd" placeholder="Confirm password"><br>
                <input class="button" type="submit" value="Signup">
            </form>
            <p class="para">Already have an account, <a href="Login.html" class="reg">Login</a></p>
        </div>
    </div>
</body>
</html>
